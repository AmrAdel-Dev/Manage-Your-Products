<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Manage Your Products</h1>
    <div class="form">
        <input type="text" id="name" placeholder="Put The Name">
        <input type="text" id="type" placeholder="Put The Type">
        <input type="text" id="amount" placeholder="Put The Amount">
        <input type="text" id="price" placeholder="Put The Price">
        <input type="text" id="desc" placeholder="Put The Description (Optional)">
        <button id="addBtn">Add</button>
        <button id="delBtn">Delete</button>
        <button id="clearBtn">Clear</button>
    </div>
    <div class="container" id="container"></div>
    <script src="script.js"></script>
</body>
</html>
